<!DOCTYPE html>
<html lang="en">
	<head>
		<title>speedysis</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"> 

		<link rel="stylesheet" type="text/css" href="main.css">
		<link rel="stylesheet" type="text/css" href="loader.css">
		<link rel="stylesheet" type="text/css" href="responsive.css">
		<link rel="stylesheet" type="text/css" href="assets/css/temp-main.css">

	</head>

	<body>

		<header id="header" class="alt">
			<div class="logo"><a href="index.html">speedysis <span> by Ian Cover</span></a></div>
		</header>
		
		<section id="banner" data-video="images/banner"> <!-- NOTE: add- images/banner -->
			<div class="inner">
				<h1>speedysis</h1>
				<p>Analyze website content and get suggestions provided by <a href="https://developers.google.com/speed/pagespeed/">Google APIs</a> to improve performance.</p>

				<form class="js-searchform" method="post" action="#">
					<div class="row uniform"> <!-- FOUND UNDER GRID -->
						<div class=""><!-- 9u 12u$(small) -->
							<input type="text" name="query" id="query" value="" placeholder="ex. http://www.domain.com" />
							<!-- <input type="text" name="query" id="query" value="" placeholder="Query" /> -->
						</div>
						<div class=""><!-- 3u$ 12u$(small) -->
							<input type="submit" value="Search" class="fit" />
							<!-- <input type="submit" value="Search" class="fit" /> -->
						</div>
					</div>
				</form>
			</div>
		</section>

		<!-- LOADER -->
		<div id="main-container">
			<div id="loader" hidden>
				<div id="fountainTextG_1" class="fountainTextG">A</div>
				<div id="fountainTextG_2" class="fountainTextG">n</div>
				<div id="fountainTextG_3" class="fountainTextG">a</div>
				<div id="fountainTextG_4" class="fountainTextG">l</div>
				<div id="fountainTextG_5" class="fountainTextG">y</div>
				<div id="fountainTextG_6" class="fountainTextG">z</div>
				<div id="fountainTextG_7" class="fountainTextG">i</div>
				<div id="fountainTextG_8" class="fountainTextG">n</div>
				<div id="fountainTextG_9" class="fountainTextG">g</div>
				<div id="fountainTextG_10" class="fountainTextG">.</div>
				<div id="fountainTextG_11" class="fountainTextG">.</div>
				<div id="fountainTextG_12" class="fountainTextG">.</div>
			</div>
		</div>



<!-- **** RESULTS CONTAINER ENDS **** -->

		<footer id="footer" class="wrapper">		
			<div class="copyright">
				speedysis sources content from a: <a class="footer-links" href="http://www.googleapis.com">Google API</a> and <a class="footer-links" href="https://icons8.com/icon/50191/Web-Design">Icons8</a>. Video <a class="footer-links" href="http://coverr.co/">Coverr</a>.
			</div>
		</footer>

		<!-- jQuery Temp Libraries -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/jquery.scrolly.min.js"></script>
		<script src="assets/js/jquery.scrollex.min.js"></script>
		<script src="assets/js/skel.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>

		<!-- jQuery library -->
		<script
		  src="https://code.jquery.com/jquery-3.2.1.js"
		  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		  crossorigin="anonymous">
		</script> <!--cross-origin is CDN/CORS info prevents leaks and makes request smaller -->

		<!-- js file -->
		<script type="text/javascript" src="app.js"></script>

	</body>
</html>
