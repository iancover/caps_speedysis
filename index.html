<!DOCTYPE html>
<html lang="en">
	<head>
		<title>speedysis</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"> 

		<link rel="stylesheet" type="text/css" href="main.css">
		<link rel="stylesheet" type="text/css" href="loader.css">
		<link rel="stylesheet" type="text/css" href="responsive.css">
	</head>

	<body>

		<header>
			<h1 class="">speedysis</h1>
			<p class="description">website speed performance analysis</p>

			<form class="js-searchform">
				<label class="searchbox" for="searchbox">Enter Domain Name</label><br>
				<span class="searchbox">www. <input type="text" class="searchbox js-url-input" placeholder=" mywebsite" required> .com  </span>
				<button type="submit" class="search-button js-search-button">Get Stats</button><br>
				<p class="js-error-msg" hidden></p>
			</form>
		</header>

		<!-- LOADER -->


<!-- **** RESULTS CONTAINER BEGINS **** -->
		<div id="main-container">
			<div id="loader" hidden>
				<div id="fountainTextG_1" class="fountainTextG">A</div>
				<div id="fountainTextG_2" class="fountainTextG">n</div>
				<div id="fountainTextG_3" class="fountainTextG">a</div>
				<div id="fountainTextG_4" class="fountainTextG">l</div>
				<div id="fountainTextG_5" class="fountainTextG">y</div>
				<div id="fountainTextG_6" class="fountainTextG">z</div>
				<div id="fountainTextG_7" class="fountainTextG">i</div>
				<div id="fountainTextG_8" class="fountainTextG">n</div>
				<div id="fountainTextG_9" class="fountainTextG">g</div>
				<div id="fountainTextG_10" class="fountainTextG">.</div>
				<div id="fountainTextG_11" class="fountainTextG">.</div>
				<div id="fountainTextG_12" class="fountainTextG">.</div>
			</div>


			<div id="js-results-container" hidden>

	<!-- *** RESULTS SECTION *** -->

			<section class="analysis-section">
				<h2 class="results-header">Analysis Results</h2>
				<div class="js-results">


				</div>
			</section>

		</div> 
		</div>


<!-- **** RESULTS CONTAINER ENDS **** -->
		

		<footer>
			<p>Speedysis sources content from a: <a class="links" href="http://www.googleapis.com">Google API</a> and <a href="https://icons8.com/icon/50191/Web-Design">Icons8</a></p>
		</footer>

		  crossorigin="anonymous">

		<!-- js file -->
		<script type="text/javascript" src="app.js"></script>

	</body>

</html>
